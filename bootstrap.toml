download-ci-gcc = false
[build]
optimized-compiler-builtins = true
cargo = "/home/mccakit/dev/rustc/bin/cargo"
rustc = "/home/mccakit/dev/rustc/bin/rustc"
local-rebuild = true
build-stage = 2
test-stage = 2
doc-stage = 2
extended = true
[install]
prefix = "/home/mccakit/dev/rust"
sysconfdir = "/home/mccakit/dev/rust/etc"
[rust]
codegen-tests = false
incremental = true
[target.x86_64-unknown-linux-gnu]
llvm-libunwind = 'in-tree'
