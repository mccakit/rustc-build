[llvm]
download-ci-llvm = false
use-libcxx = true
static-libstdcpp = true
targets = "AArch64;AMDGPU;ARM;BPF;Hexagon;LoongArch;MSP430;Mips;NVPTX;PowerPC;RISCV;Sparc;SystemZ;WebAssembly;X86"
experimental-targets = "Xtensa;AVR;M68k;CSKY"
cflags = "-std=gnu23 -fPIC"
cxxflags = "-std=c++17 -fPIC -nostdinc++ -nostdlib++ -isystem /home/mccakit/dev/libcxx/native/include/c++/v1"
ldflags = "-fuse-ld=lld -nostdlib++ -rtlib=compiler-rt /home/mccakit/dev/libcxx/native/lib/libunwind.a /home/mccakit/dev/libcxx/native/lib/libc++abi.a /home/mccakit/dev/libcxx/native/lib/libc++.a"
